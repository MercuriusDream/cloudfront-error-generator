<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFront Error Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Preview -->
        <div class="preview-pane">
            <div class="chrome-header-bg">
                <div class="chrome-tab-bar">
                    <div class="chrome-tab active">
                        <span class="tab-title">Preview</span>
                        <svg class="tab-close" width="12" height="12" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                    <div class="chrome-new-tab">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="preview-frame-container">
                <iframe id="previewFrame" title="Error Preview"></iframe>
            </div>
        </div>

        <!-- Editor -->
        <div class="editor-pane">
            <div class="editor-tabs">
                <button class="tab-btn active" data-tab="settings">Settings</button>
                <button class="tab-btn" data-tab="share">Share</button>
            </div>

            <!-- Settings Content -->
            <div id="settings-content" class="tab-content active">
                <div class="editor-header">
                    <h1>Configuration</h1>
                </div>

                <form id="configForm" class="editor-form">
                    <div class="form-group">
                        <label for="pageTitle">Page Title</label>
                        <input type="text" id="pageTitle" placeholder="ERROR: The request could not be satisfied">
                    </div>

                    <div class="form-group">
                        <label for="heading1">Main Heading (H1)</label>
                        <input type="text" id="heading1" placeholder="ERROR 403">
                    </div>

                    <div class="form-group">
                        <label for="heading2">Sub Heading (H2)</label>
                        <input type="text" id="heading2" placeholder="The request could not be satisfied.">
                    </div>

                    <div class="form-group">
                        <label for="bodyText">Body Text</label>
                        <textarea id="bodyText" rows="3" placeholder="Bad request."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="footerText">Footer Text</label>
                        <input type="text" id="footerText" placeholder="Generated by cloudfront (CloudFront)">
                    </div>

                    <div class="form-group">
                        <label for="requestId">Request ID</label>
                        <input type="text" id="requestId" placeholder="aHR0cHM6Ly9tZXJjdXJpdXNkcmVhbS5jb20=">
                    </div>

                    <div class="form-group">
                        <button id="resetBtn" class="icon-btn" title="Reset">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M22.719 12A10.719 10.719 0 0 1 1.28 12h.838a9.916 9.916 0 1 0 1.373-5H8v1H2V2h1v4.2A10.71 10.71 0 0 1 22.719 12z">
                                    </path>
                                </g>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Share -->
            <div id="share-content" class="tab-content">
                <div class="editor-header">
                    <h1>Share & Export</h1>
                </div>

                <div class="share-options">
                    <div class="share-item">
                        <p class="share-label">Generate HTML File</p>
                        <button id="downloadHtmlBtn" class="primary-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download HTML
                        </button>
                    </div>

                    <div class="share-item">
                        <p class="share-label">Design Data (Base64)</p>
                        <div class="share-row">
                            <input type="text" id="designDataInput" readonly placeholder="Base64 encoded data">
                            <button id="copyDesignDataBtn" class="icon-btn" title="Copy design data">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="share-item">
                        <p class="share-label">Share Link</p>
                        <div class="share-row">
                            <button id="copyLinkBtn" class="primary-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                </svg>
                                Copy Link
                            </button>
                            <button id="openNewTabBtn" class="icon-btn" title="Open in new tab">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="share-item">
                        <p class="share-label">Github</p>
                        <div class="share-row">
                            <button id="githubRepoBtn" class="primary-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="m12.301 0h.093c2.242 0 4.34.613 6.137 1.68l-.055-.031c1.871 1.094 3.386 2.609 4.449 4.422l.031.058c1.04 1.769 1.654 3.896 1.654 6.166 0 5.406-3.483 10-8.327 11.658l-.087.026c-.063.02-.135.031-.209.031-.162 0-.312-.054-.433-.144l.002.001c-.128-.115-.208-.281-.208-.466 0-.005 0-.01 0-.014v.001q0-.048.008-1.226t.008-2.154c.007-.075.011-.161.011-.249 0-.792-.323-1.508-.844-2.025.618-.061 1.176-.163 1.718-.305l-.076.017c.573-.16 1.073-.373 1.537-.642l-.031.017c.508-.28.938-.636 1.292-1.058l.006-.007c.372-.476.663-1.036.84-1.645l.009-.035c.209-.683.329-1.468.329-2.281 0-.045 0-.091-.001-.136v.007c0-.022.001-.047.001-.072 0-1.248-.482-2.383-1.269-3.23l.003.003c.168-.44.265-.948.265-1.479 0-.649-.145-1.263-.404-1.814l.011.026c-.115-.022-.246-.035-.381-.035-.334 0-.649.078-.929.216l.012-.005c-.568.21-1.054.448-1.512.726l.038-.022-.609.384c-.922-.264-1.981-.416-3.075-.416s-2.153.152-3.157.436l.081-.02q-.256-.176-.681-.433c-.373-.214-.814-.421-1.272-.595l-.066-.022c-.293-.154-.64-.244-1.009-.244-.124 0-.246.01-.364.03l.013-.002c-.248.524-.393 1.139-.393 1.788 0 .531.097 1.04.275 1.509l-.01-.029c-.785.844-1.266 1.979-1.266 3.227 0 .025 0 .051.001.076v-.004c-.001.039-.001.084-.001.13 0 .809.12 1.591.344 2.327l-.015-.057c.189.643.476 1.202.85 1.693l-.009-.013c.354.435.782.793 1.267 1.062l.022.011c.432.252.933.465 1.46.614l.046.011c.466.125 1.024.227 1.595.284l.046.004c-.431.428-.718 1-.784 1.638l-.001.012c-.207.101-.448.183-.699.236l-.021.004c-.256.051-.549.08-.85.08-.022 0-.044 0-.066 0h.003c-.394-.008-.756-.136-1.055-.348l.006.004c-.371-.259-.671-.595-.881-.986l-.007-.015c-.198-.336-.459-.614-.768-.827l-.009-.006c-.225-.169-.49-.301-.776-.38l-.016-.004-.32-.048c-.023-.002-.05-.003-.077-.003-.14 0-.273.028-.394.077l.007-.003q-.128.072-.08.184c.039.086.087.16.145.225l-.001-.001c.061.072.13.135.205.19l.003.002.112.08c.283.148.516.354.693.603l.004.006c.191.237.359.505.494.792l.01.024.16.368c.135.402.38.738.7.981l.005.004c.3.234.662.402 1.0                                     </path>
                                </svg>
                                Github
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
